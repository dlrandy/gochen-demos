<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/dat.gui@0.7.3/build/dat.gui.css">
  <script src="https://unpkg.com/three@0.98.0/build/three.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/dat.gui@0.7.3/build/dat.gui.js"></script>
  <script src='https://rawgit.com/mrdoob/stats.js/master/build/stats.min.js'></script>

  <!-- which allows use mouse to rotate abd pan around the scenes -->
  <script src="https://unpkg.com/three@0.98.0/examples/js/controls/TrackballControls.js"></script>
  <title>Document</title>
</head>
<body>
<script>
// The "scene" is where stuff in our game will happen:
var scene = new THREE.Scene();
  var flat = {flatShading: true};
  var light = new THREE.AmbientLight('white', 0.8);
  scene.add(light);

  // The "camera" is what sees the stuff:
  var aspectRatio = window.innerWidth / window.innerHeight;
  var camera = new THREE.PerspectiveCamera(75, aspectRatio, 1, 10000);
  camera.position.z = 500;
  scene.add(camera);

  // The "renderer" draws what the camera sees onto the screen:
  var renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ******** START CODING ON THE NEXT LINE ********

var head = new THREE.SphereGeometry(70, 20, 15);
var cover = new THREE.MeshNormalMaterial(flat);
var avatar = new THREE.Mesh(head, cover);
avatar.position.set(0, 50, 0);
scene.add(avatar);

var body = new THREE.CylinderGeometry(30, 100, 100);
var ben = new THREE.Mesh(body, cover);
ben.position.set(0,-125,0)
avatar.add(ben);

var hand = new THREE.SphereGeometry(50);
var rightHand = new THREE.Mesh(hand, cover);
rightHand.position.set(-150, -125, 0);
avatar.add(rightHand);

var leftHand = new THREE.Mesh(hand, cover);
leftHand.position.set(150, -125, 0);
avatar.add(leftHand);

var foot = new THREE.SphereGeometry(50);
var leftFoot = new THREE.Mesh(foot, cover);
leftFoot.position.set(-75, -250, 0);
avatar.add(leftFoot);

var rightFoot = new THREE.Mesh(foot, cover);
rightFoot.position.set(75, -250, 0);
avatar.add(rightFoot);

var isCartwheeling = true;
function animate() {
  requestAnimationFrame(animate);
  if (isCartwheeling) {
  avatar.rotation.y = avatar.rotation.y + 0.05;    
  }

  renderer.render(scene, camera);
}

animate();

</script>
</body>
</html>
